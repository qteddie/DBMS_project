<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browse Movies</title>
  </head>
  <body>
    <h1>Browse Movies</h1>
    <label for="filter">Filter: </label><input type="text" id="filter"><button onclick="filterMovies()">Go</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody id="movies">
      </tbody>
    </table>
    <div id="movieDetails" style="display:none;">
      <h2 id="movieTitle"></h2>
      <ul>
        <li><strong>Genre:</strong> <span id="movieGenre"></span></li>
        <li><strong>Year:</strong> <span id="movieYear"></span></li>
        <li><strong>Director:</strong> <span id="movieDirector"></span></li>
        <li><strong>Cast:</strong> <span id="movieCast"></span></li>
        <li><strong>Plot:</strong> <span id="moviePlot"></span></li>
      </ul>
    </div>
    <script>
      // Define movies as an array of objects, each containing title, genre, year, director, cast, and plot
      var movies = [
        {
          title: "The Dark Knight",
          genre: "Action",
          year: 2008,
          director: "Christopher Nolan",
          cast: ["Christian Bale", "Heath Ledger", "Aaron Eckhart"],
          plot: "Batman sets out to dismantle the remaining criminal organizations that plague Gotham. However, he soon finds himself trapped in a game of psychological warfare with the Joker."
        },
        {
          title: "Inception",
          genre: "Action",
          year: 2010,
          director: "Christopher Nolan",
          cast: ["Leonardo DiCaprio", "Joseph Gordon-Levitt", "Ellen Page"],
          plot: "A thief who steals corporate secrets through the use of dream-sharing technology is given the task of planting an idea into the mind of a CEO."
        },
        {
          title: "The Lion King",
          genre: "Animation",
          year: 1994,
          director: "Roger Allers, Rob Minkoff",
          cast: ["Matthew Broderick", "Jeremy Irons", "James Earl Jones"],
          plot: "A young lion prince is cast out of his pride by his cruel uncle, who claims he has killed his father. While the uncle rules with an iron paw, the prince grows up beyond the Savannah, living by a philosophy: No worries for the rest of your days. But when his past comes to haunt him, the young prince must decide his fate: Will he remain an outcast or face his demons and become what he needs to be?"
        }
        // Add more movies as objects here
      ];

      // Display all movies when the page loads 
      showMovies(movies);

      // Function to filter movies based on user input
      function filterMovies() {
        var filter = document.getElementById("filter").value.toLowerCase();
        var filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(filter))
        showMovies(filteredMovies);
      }

      // Function to display the list of movies
      function showMovies(list) {
        var movieList = document.getElementById("movies");
        movieList.innerHTML = "";
        for (var i = 0; i < list.length; i++) {
          var row = document.createElement("tr");
          row.innerHTML = "<td><a href='#' onclick='showMovieDetails(" + i + ")'>" + list[i].title + "</a></td><td>" + list[i].genre + "</td>";
          movieList.appendChild(row);
        }
      }

      // Function to show the details of a specific movie
      function showMovieDetails(index) {
        var details = document.getElementById("movieDetails");
        details.style.display = "block";
        document.getElementById("movieTitle").innerHTML = movies[index].title;
        document.getElementById("movieGenre").innerHTML = movies[index].genre;
        document.getElementById("movieYear").innerHTML = movies[index].year;
        document.getElementById("movieDirector").innerHTML = movies[index].director;
        document.getElementById("movieCast").innerHTML = movies[index].cast.join(", ");
        document.getElementById("moviePlot").innerHTML = movies[index].plot;
      }
    </script>
  </body>
</html>
